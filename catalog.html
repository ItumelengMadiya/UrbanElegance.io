<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Urban Elegance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        body, h2, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .products {
            padding: 20px;
        }

        .product {
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .product img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        .product h3, .product p {
            margin: 10px 0;
        }

        .product button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .product button:hover {
            background-color: #45a049;
        }

        #productList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .product {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="catalog.html">Shop</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Categories</a>
                <div class="dropdown-content">
                    <a href="#">Men</a>
                    <a href="#">Women</a>
                    <a href="#">Accessories</a>
                </div>
            </li>
            <li><a href="cart.html">Cart <i class="fas fa-shopping-cart"></i></a></li>
            <li class="search-container">
                <input type="text" placeholder="Search...">
            </li>
        </ul>
    </nav>
</header>


    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div id="productList">
                <div class="product">
                    <img src="img_8611-1.jpg" alt="Men's Sweatpants">
                    <h3>Men's Sweatpants</h3>
                    <p>R799.99</p>
                    <button onclick="addToCart('Men\'s Sweatpants', 'img_8611-1.jpg', 'R799.99')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="IMG_1435.jpg" alt="Women's Dress">
                    <h3>Women's Dress</h3>
                    <p>R899.99</p>
                    <button onclick="addToCart('Women\'s Dress', 'IMG_1435.jpg', 'R899.99')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="img_8350.jpg" alt="Ladies dress">
                    <h3>Ladies dress</h3>
                    <p>R499.99</p>
                    <button onclick="addToCart('Ladies dress', 'img_8350.jpg', 'R499.99')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="IMG_5.jpg" alt="Mens Jacket">
                    <h3>Mens Jacket</h3>
                    <p>R299.99</p>
                    <button onclick="addToCart('Mens Jacket', 'IMG_5.jpg', 'R299.99')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="IMG_4.jpg" alt="Mens Jeans">
                    <h3>Mens Jeans</h3>
                    <p>R999.99</p>
                    <button onclick="addToCart('Mens Jeans', 'IMG_4.jpg', 'R999.99')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="IMG_3.jpg" alt="Sunglasses">
                    <h3>Sunglasses</h3>
                    <p>R399.99</p>
                    <button onclick="addToCart('Sunglasses', 'IMG_3.jpg', 'R399.99')">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Urban Elegance. All rights reserved.</p>
    </footer>

    <script>
        // Initialize an empty cart array
        let cart = [];

        // Function to add items to the cart
        function addToCart(name, image, price) {
            // Create a cart item object
            const cartItem = { name, image, price };

            // Add the item to the cart array
            cart.push(cartItem);

            // Inform the user that the item has been added to the cart
            alert(`${name} has been added to your cart.`);

            // Update the cart display
            updateCartDisplay();
        }

        // Function to update the cart display in the cart page
        function updateCartDisplay() {
            // Store the cart data in session storage
            sessionStorage.setItem('cart', JSON.stringify(cart));
        }

        // Call the updateCartDisplay function to initialize cart data if any
        updateCartDisplay();
    </script>
</body>
</html>
